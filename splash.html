<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    
	<title>Free Wifi Sign In</title>

	<!-- Google Fonts
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900" rel="stylesheet" type="text/css">
 -->	
 <link href="style.css" rel="stylesheet" type="text/css">


	<script src="jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Free <span>WiFi</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<button id="button" type="submit">Sign In</button>
			<br/>
		</div>
	</div>
    
    <form id="target" method="POST" action="$action">
							<input type="hidden" name="mode_login">
							<input type="hidden" name="redirect" value="$redirect">
							<input type="hidden" name="accept_terms" value="yes">
						</form>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
	$("#button").click( function()
           {
			   if($("#password").val() == '12' && $("#username").val() == '12'){  $( "#target" ).submit();}
           }
      );
</script>

</html>
